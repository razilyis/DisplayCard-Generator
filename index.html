<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayCard Generator</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas for high-quality PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-width: 91mm;
            --card-height: 55mm;
            --accent-color: #E60012; /* ÂàùÊúüÂÄ§: C0 M100 Y100 K0 */
        }
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding: 4rem 2rem;
        }
        
        .tool-container {
            width: var(--card-width);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #captureArea {
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #ffffff;
            color: #111111;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 7mm;
            box-sizing: border-box;
            border: 1px solid #eeeeee;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .label-text {
            font-size: 5.5pt;
            letter-spacing: 0.1em;
            color: #888888;
            text-transform: uppercase;
            font-weight: 700;
            line-height: 1.2;
        }
        .value-text {
            font-size: 8.5pt;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }
        .dynamic-bg { background-color: var(--accent-color) !important; }
        .dynamic-text { color: var(--accent-color) !important; }
        .accent-grey { background-color: #4b5563; }

        .editor-panel {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
            width: 100%;
        }

        .color-swatch-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .color-dot {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s;
            position: relative;
        }
        .color-dot:hover { transform: scale(1.1); z-index: 10; }
        .color-dot.active { 
            border: 2px solid #000;
            box-shadow: 0 0 0 2px #fff;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        textarea { resize: none; }
        #exportStatus {
            position: fixed;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 class="text-2xl font-black text-gray-900 mb-8 tracking-tighter uppercase text-center">DisplayCard Generator</h1>

    <!-- Tool Area -->
    <div class="tool-container space-y-4">
        
        <!-- File Save Section -->
        <div class="bg-white p-3 rounded-xl border border-gray-200 shadow-sm w-full">
            <label class="block text-[9px] font-bold text-green-600 uppercase tracking-widest mb-2">üìÑ „Éï„Ç°„Ç§„É´‰øùÂ≠ò„É¨„Ç≥„Éº„Éâ</label>
            <div class="grid grid-cols-2 gap-2">
                <button id="exportJsonBtn" class="bg-white border border-green-500 text-green-600 text-[10px] py-2 rounded font-bold hover:bg-green-50 transition flex items-center justify-center gap-1 shadow-sm">
                    <span>üì• Ë®≠ÂÆö„ÇíJSON„Åß‰øùÂ≠ò</span>
                </button>
                <button id="importJsonBtn" class="bg-white border border-blue-500 text-blue-600 text-[10px] py-2 rounded font-bold hover:bg-blue-50 transition flex items-center justify-center gap-1 shadow-sm">
                    <span>üì§ Ë®≠ÂÆö„ÇíË™≠„ÅøËæº„ÇÄ</span>
                </button>
                <input type="file" id="jsonFileInput" accept=".json" class="hidden">
            </div>
        </div>

        <!-- Card Preview Area -->
        <div id="captureArea">
            <div class="card" id="productCard">
                <div class="absolute top-0 left-0 w-1.5 h-full dynamic-bg z-20"></div>
                <div id="displayBgTextContainer" class="absolute flex items-end justify-end" style="bottom: -5%; right: 2%; opacity: 0.08; pointer-events: none; z-index: 0; line-height: 0.7;">
                    <span id="displayBgText" class="text-[120pt] font-black italic tracking-tighter uppercase select-none inline-block leading-none">AF</span>
                </div>

                <div class="z-10 flex justify-between items-start mb-2">
                    <div>
                        <h1 class="text-[20pt] font-[900] tracking-tighter leading-none uppercase whitespace-nowrap">
                            <span id="displayBrandName">AroundForty</span><span class="dynamic-text">.</span>
                        </h1>
                    </div>
                    
                    <div class="text-right flex flex-col items-end">
                        <div class="flex gap-1 opacity-90 mb-2">
                            <div class="w-6 h-3.5 border border-black flex items-end justify-end p-0.5">
                                <div class="w-[5px] h-[5px] dynamic-bg"></div>
                            </div>
                            <div class="w-6 h-3.5 border border-black flex items-end justify-between p-0.5">
                                <div class="w-[5px] h-[5px] dynamic-bg"></div>
                                <div class="w-[5px] h-[5px] accent-grey"></div>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="label-text" id="displayCodeNameLabel">Code Name</span>
                            <span class="value-text" id="displayCodeName">AroundFortyRB</span>
                        </div>
                    </div>
                </div>

                <div class="flex-grow flex flex-col justify-center relative z-10">
                    <div class="w-full h-[0.5px] bg-gray-100 mb-2"></div>
                    <div id="displaySlogan" class="text-[8pt] italic text-gray-400 font-medium leading-tight max-w-[85%] break-words">
                        DESIGNED FOR THE MATURE MIND
                    </div>
                </div>

                <div class="z-10 flex justify-end">
                    <div class="flex flex-col text-right">
                        <span class="label-text" id="displayMfgCodeLabel">Manufacturing code</span>
                        <span class="value-text mono text-[8.5pt] uppercase" id="displayMfgCode">02AFRB</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-sm font-bold text-gray-800 flex items-center gap-2">üé® Customize & Edit</h2>
            </div>
            
            <div class="space-y-4">
                <!-- Theme Color (CMYK Swatch Panel) -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest">Theme Color (CMYK Swatches)</label>
                        <span id="cmykValueDisplay" class="text-[8px] font-mono text-blue-500 font-bold">C:0 M:100 Y:100 K:0</span>
                    </div>
                    <!-- CMYK Palette Grid -->
                    <div class="color-swatch-grid" id="swatchGrid">
                        <!-- Swatches will be generated by JS -->
                    </div>
                </div>

                <div class="space-y-3">
                    <div>
                        <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Brand Name</label>
                        <input type="text" id="brandNameInput" value="AroundForty" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black uppercase">
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Slogan</label>
                        <textarea id="sloganInput" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black h-16">DESIGNED FOR THE MATURE MIND</textarea>
                    </div>
                    
                    <div class="p-3 bg-gray-50 rounded-lg border border-gray-100">
                        <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-2">Background Text (Watermark)</label>
                        <input type="text" id="bgTextInput" value="AF" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black uppercase mb-3">
                        
                        <div class="flex justify-between items-center mb-1">
                            <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Text Size</label>
                            <span id="bgTextSizeDisplay" class="text-[9px] font-bold text-blue-500">120pt</span>
                        </div>
                        <input type="range" id="bgTextSizeInput" min="40" max="250" value="120" class="w-full">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[8px] font-bold text-gray-300 uppercase tracking-widest mb-1">Upper Label</label>
                            <input type="text" id="codeNameLabelInput" value="Code Name" class="w-full text-[10px] border border-gray-100 rounded px-2 py-1 focus:outline-none focus:border-gray-400 mb-1">
                            <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Upper Value</label>
                            <input type="text" id="codeNameInput" value="AroundFortyRB" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black">
                        </div>
                        <div>
                            <label class="block text-[8px] font-bold text-gray-300 uppercase tracking-widest mb-1">Lower Label</label>
                            <input type="text" id="mfgCodeLabelInput" value="Manufacturing code" class="w-full text-[10px] border border-gray-100 rounded px-2 py-1 focus:outline-none focus:border-gray-400 mb-1">
                            <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Lower Value</label>
                            <input type="text" id="mfgCodeInput" value="02AFRB" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black mono uppercase">
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-6 border-t border-gray-100 mt-6">
                <button id="btnExport" class="w-full py-4 px-4 bg-black text-white text-xs font-bold rounded-lg hover:opacity-80 transition flex items-center justify-center gap-2 shadow-lg active:scale-[0.98]">
                    <span>üì∏ È´òÁîªË≥™ÁîªÂÉè„Å®„Åó„Å¶‰øùÂ≠ò (PNG)</span>
                </button>
            </div>
        </div>
    </div>

    <div id="exportStatus"></div>

    <script type="text/javascript">
        // CMYK Preset Data (Standard Process Colors and Combinations)
        const cmykSwatches = [
            { hex: "#E60012", label: "C:0 M:100 Y:100 K:0" },   // Red
            { hex: "#F39800", label: "C:0 M:60 Y:100 K:0" },    // Orange
            { hex: "#FFF200", label: "C:0 M:0 Y:100 K:0" },     // Yellow
            { hex: "#8FC31F", label: "C:50 M:0 Y:100 K:0" },    // Grass
            { hex: "#009944", label: "C:100 M:0 Y:100 K:0" },   // Green
            { hex: "#00A1E9", label: "C:100 M:0 Y:0 K:0" },     // Cyan
            { hex: "#0068B7", label: "C:100 M:50 Y:0 K:0" },    // Blue
            { hex: "#1D2088", label: "C:100 M:100 Y:0 K:0" },   // Navy
            { hex: "#A100FF", label: "C:50 M:100 Y:0 K:0" },    // Purple
            { hex: "#E4007F", label: "C:0 M:100 Y:0 K:0" },     // Magenta
            { hex: "#E5004F", label: "C:0 M:100 Y:50 K:0" },    // Pink
            { hex: "#231815", label: "C:0 M:0 Y:0 K:100" },     // Black
            { hex: "#595757", label: "C:0 M:0 Y:0 K:80" },      // Dark Grey
            { hex: "#828282", label: "C:0 M:0 Y:0 K:60" },      // Grey
            { hex: "#B2B2B2", label: "C:0 M:0 Y:0 K:40" },      // Light Grey
            { hex: "#D9D9D9", label: "C:0 M:0 Y:0 K:20" },      // Silver
            { hex: "#843911", label: "C:30 M:80 Y:100 K:0" },   // Brown
            { hex: "#004731", label: "C:100 M:0 Y:70 K:60" }    // Deep Green
        ];

        const els = {
            card: document.getElementById('productCard'),
            brandName: document.getElementById('displayBrandName'),
            slogan: document.getElementById('displaySlogan'),
            bgText: document.getElementById('displayBgText'),
            codeNameLabel: document.getElementById('displayCodeNameLabel'),
            codeName: document.getElementById('displayCodeName'),
            mfgCodeLabel: document.getElementById('displayMfgCodeLabel'),
            mfgCode: document.getElementById('displayMfgCode'),
            brandNameInput: document.getElementById('brandNameInput'),
            sloganInput: document.getElementById('sloganInput'),
            bgTextInput: document.getElementById('bgTextInput'),
            bgTextSizeInput: document.getElementById('bgTextSizeInput'),
            bgTextSizeDisplay: document.getElementById('bgTextSizeDisplay'),
            codeNameLabelInput: document.getElementById('codeNameLabelInput'),
            codeNameInput: document.getElementById('codeNameInput'),
            mfgCodeLabelInput: document.getElementById('mfgCodeLabelInput'),
            mfgCodeInput: document.getElementById('mfgCodeInput'),
            btnExport: document.getElementById('btnExport'),
            status: document.getElementById('exportStatus'),
            exportJsonBtn: document.getElementById('exportJsonBtn'),
            importJsonBtn: document.getElementById('importJsonBtn'),
            jsonFileInput: document.getElementById('jsonFileInput'),
            cmykValueDisplay: document.getElementById('cmykValueDisplay'),
            swatchGrid: document.getElementById('swatchGrid')
        };

        const showStatus = (msg, duration = 3000) => {
            els.status.innerText = msg;
            els.status.style.display = 'block';
            setTimeout(() => els.status.style.display = 'none', duration);
        };

        const syncUI = () => {
            els.brandName.innerText = els.brandNameInput.value;
            els.slogan.innerText = els.sloganInput.value;
            els.bgText.innerText = els.bgTextInput.value;
            const size = els.bgTextSizeInput.value;
            els.bgText.style.fontSize = `${size}pt`;
            els.bgTextSizeDisplay.innerText = `${size}pt`;
            els.codeNameLabel.innerText = els.codeNameLabelInput.value;
            els.codeName.innerText = els.codeNameInput.value;
            els.mfgCodeLabel.innerText = els.mfgCodeLabelInput.value;
            els.mfgCode.innerText = els.mfgCodeInput.value;
        };

        [els.brandNameInput, els.sloganInput, els.bgTextInput, els.bgTextSizeInput, 
         els.codeNameLabelInput, els.codeNameInput, els.mfgCodeLabelInput, els.mfgCodeInput].forEach(el => {
            el.addEventListener('input', syncUI);
        });

        // Color theme control
        let currentAccentColor = "#E60012";
        const updateThemeColor = (hex, cmykLabel = "Custom") => {
            currentAccentColor = hex;
            document.documentElement.style.setProperty('--accent-color', hex);
            els.cmykValueDisplay.innerText = cmykLabel;
            
            document.querySelectorAll('.color-dot').forEach(dot => {
                const dotColor = RGBToHex(dot.style.backgroundColor);
                dot.classList.toggle('active', dotColor.toLowerCase() === hex.toLowerCase());
            });
        };

        function RGBToHex(rgb) {
            if (!rgb) return "";
            if (rgb.startsWith('#')) return rgb;
            let sep = rgb.indexOf(",") > -1 ? "," : " ";
            rgb = rgb.substr(4).split(")")[0].split(sep);
            let r = (+rgb[0]).toString(16),
                g = (+rgb[1]).toString(16),
                b = (+rgb[2]).toString(16);
            if (r.length == 1) r = "0" + r;
            if (g.length == 1) g = "0" + g;
            if (b.length == 1) b = "0" + b;
            return "#" + r + g + b;
        }

        // Generate Swatches
        const initSwatches = () => {
            els.swatchGrid.innerHTML = "";
            cmykSwatches.forEach(swatch => {
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = swatch.hex;
                dot.title = swatch.label;
                dot.onclick = () => updateThemeColor(swatch.hex, swatch.label);
                if (swatch.hex.toLowerCase() === currentAccentColor.toLowerCase()) {
                    dot.classList.add('active');
                }
                els.swatchGrid.appendChild(dot);
            });
        };

        // JSON File Persistence
        els.exportJsonBtn.onclick = () => {
            const data = {
                brandName: els.brandNameInput.value,
                slogan: els.sloganInput.value,
                bgText: els.bgTextInput.value,
                bgTextSize: els.bgTextSizeInput.value,
                codeNameLabel: els.codeNameLabelInput.value,
                codeName: els.codeNameInput.value,
                mfgCodeLabel: els.mfgCodeLabelInput.value,
                mfgCode: els.mfgCodeInput.value,
                accentColor: currentAccentColor,
                cmykLabel: els.cmykValueDisplay.innerText,
                exportedAt: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `card_config_${els.brandNameInput.value || 'data'}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showStatus("Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
        };

        els.importJsonBtn.onclick = () => els.jsonFileInput.click();

        els.jsonFileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    applyData(data);
                    showStatus("Ë®≠ÂÆö„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü");
                } catch (err) {
                    showStatus("„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                }
            };
            reader.readAsText(file);
            e.target.value = '';
        };

        function applyData(data) {
            if (data.brandName !== undefined) els.brandNameInput.value = data.brandName;
            if (data.slogan !== undefined) els.sloganInput.value = data.slogan;
            if (data.bgText !== undefined) els.bgTextInput.value = data.bgText;
            if (data.bgTextSize !== undefined) els.bgTextSizeInput.value = data.bgTextSize;
            if (data.codeNameLabel !== undefined) els.codeNameLabelInput.value = data.codeNameLabel;
            if (data.codeName !== undefined) els.codeNameInput.value = data.codeName;
            if (data.mfgCodeLabel !== undefined) els.mfgCodeLabelInput.value = data.mfgCodeLabel;
            if (data.mfgCode !== undefined) els.mfgCodeInput.value = data.mfgCode;
            if (data.accentColor) updateThemeColor(data.accentColor, data.cmykLabel || "Custom");
            syncUI();
        }

        // Image Export Logic
        els.btnExport.onclick = async () => {
            if (typeof html2canvas === 'undefined') return showStatus("„É©„Ç§„Éñ„É©„É™„ÇíË™≠„ÅøËæº„Åø‰∏≠„Åß„Åô...");
            els.btnExport.disabled = true;
            const originalText = els.btnExport.innerHTML;
            els.btnExport.innerHTML = '<span class="loader"></span> ÁîüÊàê‰∏≠...';

            try {
                if (document.fonts && document.fonts.ready) {
                    await document.fonts.ready;
                }
                const cardRect = els.card.getBoundingClientRect();
                const options = {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: "#ffffff",
                    width: cardRect.width,
                    height: cardRect.height,
                    scrollX: 0,
                    scrollY: -window.scrollY,
                    onclone: (clonedDoc) => {
                        const c = clonedDoc.getElementById('productCard');
                        if (c) {
                            c.style.boxShadow = 'none';
                            c.style.border = 'none';
                        }
                    }
                };
                const canvas = await html2canvas(els.card, options);
                const dataUrl = canvas.toDataURL('image/png', 1.0);
                const link = document.createElement('a');
                link.download = `DisplayCard_${Date.now()}.png`;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showStatus("‰øùÂ≠òÂÆå‰∫Ü„Åó„Åæ„Åó„Åü");
            } catch (err) {
                console.error("Export failed:", err);
                showStatus("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            } finally {
                els.btnExport.disabled = false;
                els.btnExport.innerHTML = originalText;
            }
        };

        // Initialize
        initSwatches();
        syncUI();
    </script>
</body>
</html>
