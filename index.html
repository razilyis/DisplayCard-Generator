<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayCard Generator</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas for high-quality PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-width: 91mm;
            --card-height: 55mm;
            --accent-color: #E61B23;
        }
        
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
        }

        #captureArea {
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ÂêçÂà∫„Çµ„Ç§„Ç∫ 91x55mm */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #ffffff;
            color: #111111;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 7mm;
            box-sizing: border-box;
            border: 1px solid #eeeeee;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .label-text {
            font-size: 5.5pt;
            letter-spacing: 0.1em;
            color: #888888;
            text-transform: uppercase;
            font-weight: 700;
            line-height: 1.2;
        }

        .value-text {
            font-size: 8.5pt;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .dynamic-bg { background-color: var(--accent-color) !important; }
        .dynamic-text { color: var(--accent-color) !important; }
        .accent-grey { background-color: #4b5563; }

        .editor-panel {
            margin-top: 1.5rem;
            width: var(--card-width);
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
        }

        .color-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot.active { border-color: #000; }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        textarea { resize: none; }
        .save-list-item:hover .delete-btn { opacity: 1; }

        #exportStatus {
            position: fixed;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 class="text-2xl font-black text-gray-900 mb-8 tracking-tighter uppercase">DisplayCard Generator</h1>

    <div id="captureArea">
        <div class="card" id="productCard">
            <!-- Accent Bar -->
            <div class="absolute top-0 left-0 w-1.5 h-full dynamic-bg z-20"></div>
            
            <!-- Watermark (Right-Bottom Based) -->
            <div id="displayBgTextContainer" class="absolute flex items-end justify-end" style="bottom: -5%; right: 2%; opacity: 0.08; pointer-events: none; z-index: 0; line-height: 0.7;">
                <span id="displayBgText" class="text-[120pt] font-black italic tracking-tighter uppercase select-none inline-block leading-none">AF</span>
            </div>

            <!-- Header -->
            <div class="z-10 flex justify-between items-start mb-2">
                <div>
                    <h1 class="text-[20pt] font-[900] tracking-tighter leading-none uppercase whitespace-nowrap">
                        <span id="displayBrandName">AroundForty</span><span class="dynamic-text">.</span>
                    </h1>
                </div>
                
                <div class="text-right flex flex-col items-end">
                    <div class="flex gap-1 opacity-90 mb-2">
                        <div class="w-6 h-3.5 border border-black flex items-end justify-end p-0.5">
                            <div class="w-[5px] h-[5px] dynamic-bg"></div>
                        </div>
                        <div class="w-6 h-3.5 border border-black flex items-end justify-between p-0.5">
                            <div class="w-[5px] h-[5px] dynamic-bg"></div>
                            <div class="w-[5px] h-[5px] accent-grey"></div>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <span class="label-text" id="displayCodeNameLabel">Code Name</span>
                        <span class="value-text" id="displayCodeName">AroundFortyRB</span>
                    </div>
                </div>
            </div>

            <!-- Slogan Area -->
            <div class="flex-grow flex flex-col justify-center relative z-10">
                <div class="w-full h-[0.5px] bg-gray-100 mb-2"></div>
                <div id="displaySlogan" class="text-[8pt] italic text-gray-400 font-medium leading-tight max-w-[85%] break-words">
                    DESIGNED FOR THE MATURE MIND
                </div>
            </div>

            <!-- Footer Area -->
            <div class="z-10 flex justify-end">
                <div class="flex flex-col text-right">
                    <span class="label-text" id="displayMfgCodeLabel">Manufacturing code</span>
                    <span class="value-text mono text-[8.5pt] uppercase" id="displayMfgCode">02AFRB</span>
                </div>
            </div>
        </div>
    </div>

    <!-- UI Panel -->
    <div class="editor-panel">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-sm font-bold text-gray-800 flex items-center gap-2">üé® Customize & Edit</h2>
        </div>
        
        <div class="space-y-4">
            <!-- Cloud Save Section -->
            <div class="bg-gray-50 p-3 rounded-lg border border-gray-100 mb-6">
                <label class="block text-[9px] font-bold text-blue-500 uppercase tracking-widest mb-2">üíæ „ÇØ„É©„Ç¶„Éâ‰øùÂ≠òÊ©üËÉΩ</label>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="saveNameInput" placeholder="‰øùÂ≠òÂêç„ÇíÂÖ•Âäõ..." class="flex-grow text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-blue-400">
                    <button id="saveBtn" class="bg-blue-500 text-white text-[10px] px-3 rounded font-bold hover:bg-blue-600 transition">‰øùÂ≠ò</button>
                </div>
                <div id="savedListContainer" class="space-y-1 max-h-32 overflow-y-auto pr-1">
                    <p id="listStatus" class="text-[9px] text-gray-400 text-center py-2">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
                </div>
            </div>

            <!-- Colors -->
            <div>
                <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-2">Theme Color</label>
                <div class="flex items-center gap-3">
                    <div id="swRed" class="color-dot active" style="background-color: #E61B23;" title="Swiss Red"></div>
                    <div id="swBlue" class="color-dot" style="background-color: #0047AB;" title="Midnight Blue"></div>
                    <div id="swGreen" class="color-dot" style="background-color: #2D5A27;" title="Forest Green"></div>
                    <div id="swBlack" class="color-dot" style="background-color: #111111;" title="Pure Black"></div>
                    <div class="h-5 w-px bg-gray-100 mx-1"></div>
                    <input type="color" id="customColorPicker" class="w-6 h-6 p-0 border-0 bg-transparent cursor-pointer" title="Custom Picker">
                </div>
            </div>

            <!-- Main Inputs -->
            <div class="space-y-3">
                <div>
                    <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Brand Name</label>
                    <input type="text" id="brandNameInput" value="AroundForty" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black uppercase">
                </div>
                <div>
                    <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Slogan</label>
                    <textarea id="sloganInput" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black h-20">DESIGNED FOR THE MATURE MIND</textarea>
                </div>
                
                <div class="p-3 bg-gray-50 rounded-lg border border-gray-100">
                    <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-2">Background Text (Watermark)</label>
                    <input type="text" id="bgTextInput" value="AF" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black uppercase mb-3">
                    
                    <div class="flex justify-between items-center mb-1">
                        <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Text Size</label>
                        <span id="bgTextSizeDisplay" class="text-[9px] font-bold text-blue-500">120pt</span>
                    </div>
                    <input type="range" id="bgTextSizeInput" min="40" max="250" value="120" class="w-full">
                </div>

                <!-- Labels & Values -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[8px] font-bold text-gray-300 uppercase tracking-widest mb-1">Upper Label</label>
                        <input type="text" id="codeNameLabelInput" value="Code Name" class="w-full text-[10px] border border-gray-100 rounded px-2 py-1 focus:outline-none focus:border-gray-400 mb-1">
                        <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Upper Value</label>
                        <input type="text" id="codeNameInput" value="AroundFortyRB" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black">
                    </div>
                    <div>
                        <label class="block text-[8px] font-bold text-gray-300 uppercase tracking-widest mb-1">Lower Label</label>
                        <input type="text" id="mfgCodeLabelInput" value="Manufacturing code" class="w-full text-[10px] border border-gray-100 rounded px-2 py-1 focus:outline-none focus:border-gray-400 mb-1">
                        <label class="block text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">Lower Value</label>
                        <input type="text" id="mfgCodeInput" value="02AFRB" class="w-full text-xs border border-gray-200 rounded px-3 py-2 focus:outline-none focus:border-black mono uppercase">
                    </div>
                </div>
            </div>
        </div>

        <div class="pt-6 border-t border-gray-100 mt-6">
            <button id="btnExport" class="w-full py-4 px-4 bg-black text-white text-xs font-bold rounded-lg hover:opacity-80 transition flex items-center justify-center gap-2 shadow-lg active:scale-[0.98]">
                <span>üì∏ È´òÁîªË≥™ÁîªÂÉè„Å®„Åó„Å¶‰øùÂ≠ò (PNG)</span>
            </button>
        </div>
    </div>

    <div id="exportStatus"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment variables with fallback to prevent crash
        let firebaseConfig = {};
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) {
            console.error("Firebase config parsing error");
        }
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'displaycard-gen';

        // DOM elements
        const els = {
            card: document.getElementById('productCard'),
            brandName: document.getElementById('displayBrandName'),
            slogan: document.getElementById('displaySlogan'),
            bgText: document.getElementById('displayBgText'),
            codeNameLabel: document.getElementById('displayCodeNameLabel'),
            codeName: document.getElementById('displayCodeName'),
            mfgCodeLabel: document.getElementById('displayMfgCodeLabel'),
            mfgCode: document.getElementById('displayMfgCode'),
            brandNameInput: document.getElementById('brandNameInput'),
            sloganInput: document.getElementById('sloganInput'),
            bgTextInput: document.getElementById('bgTextInput'),
            bgTextSizeInput: document.getElementById('bgTextSizeInput'),
            bgTextSizeDisplay: document.getElementById('bgTextSizeDisplay'),
            codeNameLabelInput: document.getElementById('codeNameLabelInput'),
            codeNameInput: document.getElementById('codeNameInput'),
            mfgCodeLabelInput: document.getElementById('mfgCodeLabelInput'),
            mfgCodeInput: document.getElementById('mfgCodeInput'),
            btnExport: document.getElementById('btnExport'),
            saveBtn: document.getElementById('saveBtn'),
            saveNameInput: document.getElementById('saveNameInput'),
            savedListContainer: document.getElementById('savedListContainer'),
            listStatus: document.getElementById('listStatus'),
            status: document.getElementById('exportStatus')
        };

        const showStatus = (msg, duration = 3000) => {
            els.status.innerText = msg;
            els.status.style.display = 'block';
            setTimeout(() => els.status.style.display = 'none', duration);
        };

        // Firebase Initialization
        let db, auth, currentUser = null;
        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) { console.error("Auth failed:", error); }
            };
            initAuth();

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) loadSavedList();
                else els.listStatus.innerText = "Ë™çË®ºÂæÖ„Å°...";
            });
        } else {
            els.listStatus.innerText = "FirebaseÊú™Ë®≠ÂÆö";
        }

        // Real-time Updates
        els.brandNameInput.oninput = (e) => els.brandName.innerText = e.target.value;
        els.sloganInput.oninput = (e) => els.slogan.innerText = e.target.value;
        els.bgTextInput.oninput = (e) => els.bgText.innerText = e.target.value;
        els.bgTextSizeInput.oninput = (e) => {
            const size = e.target.value;
            els.bgText.style.fontSize = `${size}pt`;
            els.bgTextSizeDisplay.innerText = `${size}pt`;
        };
        els.codeNameLabelInput.oninput = (e) => els.codeNameLabel.innerText = e.target.value;
        els.codeNameInput.oninput = (e) => els.codeName.innerText = e.target.value;
        els.mfgCodeLabelInput.oninput = (e) => els.mfgCodeLabel.innerText = e.target.value;
        els.mfgCodeInput.oninput = (e) => els.mfgCode.innerText = e.target.value;

        // Theme Updates
        let currentAccentColor = "#E61B23";
        const updateThemeColor = (hex) => {
            currentAccentColor = hex;
            document.documentElement.style.setProperty('--accent-color', hex);
            document.querySelectorAll('.color-dot').forEach(dot => {
                dot.classList.toggle('active', dot.style.backgroundColor === hex || dot.dataset.hex === hex);
            });
        };

        document.getElementById('swRed').onclick = () => updateThemeColor("#E61B23");
        document.getElementById('swBlue').onclick = () => updateThemeColor("#0047AB");
        document.getElementById('swGreen').onclick = () => updateThemeColor("#2D5A27");
        document.getElementById('swBlack').onclick = () => updateThemeColor("#111111");
        document.getElementById('customColorPicker').oninput = (e) => updateThemeColor(e.target.value);

        // Firestore Actions
        els.saveBtn.onclick = async () => {
            if (!currentUser || !db) return;
            const name = els.saveNameInput.value.trim();
            if (!name) { showStatus("‰øùÂ≠òÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
            const data = {
                name, brandName: els.brandNameInput.value, slogan: els.sloganInput.value,
                bgText: els.bgTextInput.value, bgTextSize: els.bgTextSizeInput.value,
                codeNameLabel: els.codeNameLabelInput.value, codeName: els.codeNameInput.value,
                mfgCodeLabel: els.mfgCodeLabelInput.value, mfgCode: els.mfgCodeInput.value,
                accentColor: currentAccentColor, updatedAt: serverTimestamp()
            };
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'savedCards', name), data);
                els.saveNameInput.value = "";
                showStatus("‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
            } catch (err) { console.error(err); }
        };

        function loadSavedList() {
            if (!db || !currentUser) return;
            const collectionRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'savedCards');
            onSnapshot(collectionRef, (snapshot) => {
                els.savedListContainer.innerHTML = "";
                if (snapshot.empty) {
                    els.savedListContainer.innerHTML = '<p class="text-[9px] text-gray-400 text-center py-2">‰øùÂ≠ò„Éá„Éº„Çø„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                    return;
                }
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const item = document.createElement('div');
                    item.className = "save-list-item flex justify-between items-center bg-white p-2 rounded border border-gray-100 shadow-sm text-[10px] mb-1";
                    const textWrap = document.createElement('div');
                    textWrap.className = "cursor-pointer flex-grow truncate font-medium text-gray-700";
                    textWrap.innerText = data.name;
                    textWrap.onclick = () => applySavedData(data);
                    const del = document.createElement('button');
                    del.className = "delete-btn opacity-0 text-red-400 hover:text-red-600 px-1 transition";
                    del.innerText = "√ó";
                    del.onclick = async (e) => {
                        e.stopPropagation();
                        await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'savedCards', docSnap.id));
                    };
                    item.append(textWrap, del);
                    els.savedListContainer.append(item);
                });
            }, (err) => console.error(err));
        }

        function applySavedData(data) {
            els.brandNameInput.value = data.brandName || "";
            els.sloganInput.value = data.slogan || "";
            els.bgTextInput.value = data.bgText || "";
            els.bgTextSizeInput.value = data.bgTextSize || "120";
            els.codeNameLabelInput.value = data.codeNameLabel || "";
            els.codeNameInput.value = data.codeName || "";
            els.mfgCodeLabelInput.value = data.mfgCodeLabel || "";
            els.mfgCodeInput.value = data.mfgCode || "";
            // UI Sync
            els.brandName.innerText = els.brandNameInput.value;
            els.slogan.innerText = els.sloganInput.value;
            els.bgText.innerText = els.bgTextInput.value;
            els.bgText.style.fontSize = `${els.bgTextSizeInput.value}pt`;
            els.bgTextSizeDisplay.innerText = `${els.bgTextSizeInput.value}pt`;
            els.codeNameLabel.innerText = els.codeNameLabelInput.value;
            els.codeName.innerText = els.codeNameInput.value;
            els.mfgCodeLabel.innerText = els.mfgCodeLabelInput.value;
            els.mfgCode.innerText = els.mfgCodeInput.value;
            if (data.accentColor) updateThemeColor(data.accentColor);
            showStatus(`"${data.name}" „ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü`);
        }

        // Export Logic
        els.btnExport.onclick = async () => {
            if (typeof html2canvas === 'undefined') {
                showStatus("„Ç®„É©„Éº: „É©„Ç§„Éñ„É©„É™„ÇíË™≠„ÅøËæº„Åø‰∏≠„Åß„Åô...");
                return;
            }
            els.btnExport.disabled = true;
            const originalText = els.btnExport.innerHTML;
            els.btnExport.innerHTML = '<span class="loader"></span> ÁîüÊàê‰∏≠...';

            try {
                await document.fonts.ready;
                const cardRect = els.card.getBoundingClientRect();
                const options = {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: "#ffffff",
                    width: cardRect.width,
                    height: cardRect.height,
                    scrollX: 0,
                    scrollY: -window.scrollY,
                    onclone: (clonedDoc) => {
                        const c = clonedDoc.getElementById('productCard');
                        c.style.boxShadow = 'none';
                        c.style.border = 'none';
                    }
                };

                const canvas = await html2canvas(els.card, options);
                const link = document.createElement('a');
                link.download = `DisplayCard_${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                showStatus("‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
            } catch (err) {
                console.error(err);
                showStatus("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            } finally {
                els.btnExport.disabled = false;
                els.btnExport.innerHTML = originalText;
            }
        };
    </script>
</body>
</html>
