<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayCard - Swiss Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- å¤šæ§˜ãªãƒ•ã‚©ãƒ³ãƒˆã‚’ãƒ­ãƒ¼ãƒ‰ -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;500&family=Roboto:wght@400;700;900&family=Lato:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --card-width: 91mm;
            --card-height: 55mm;
            --accent-color: #E60012;
            --main-font: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding: 4rem 2rem;
        }

        .tool-container {
            width: 100%;
            max-width: var(--card-width);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #captureArea {
            padding: 0.5rem;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
            width: 100%;
            overflow: hidden;
        }

        /* Desktop Layout Override */
        @media (min-width: 1024px) {
            .tool-container {
                max-width: 1600px;
                display: grid;
                grid-template-columns: 1fr 400px;
                grid-template-areas:
                    "preview filesystem"
                    "preview editor";
                gap: 2rem;
                align-items: start;
            }

            #captureArea {
                grid-area: preview;
                /* Allow JS to set height for scaled card */
                overflow: visible;
                margin-bottom: 0;
                position: sticky;
                top: 2rem;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                /* Align card to top */
                padding-top: 2rem;
            }

            .file-system-panel {
                grid-area: filesystem;
                width: 100%;
            }

            .editor-panel {
                grid-area: editor;
                width: 100%;
            }
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #ffffff;
            color: #111111;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 7mm;
            box-sizing: border-box;
            border: 1px solid #eeeeee;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
            font-family: var(--main-font);
            /* ãƒ•ã‚©ãƒ³ãƒˆå¤‰æ•°é©ç”¨ */
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .label-text {
            font-size: 5.5pt;
            letter-spacing: 0.1em;
            color: #888888;
            text-transform: uppercase;
            font-weight: 700;
            line-height: 1.2;
        }

        .value-text {
            font-size: 8.5pt;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.2;
        }

        .dynamic-bg {
            background-color: var(--accent-color) !important;
        }

        .dynamic-text {
            color: var(--accent-color) !important;
        }

        .accent-grey {
            background-color: #4b5563;
        }

        .editor-panel {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #e5e7eb;
            width: 100%;
        }

        .color-swatch-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .color-dot {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
            position: relative;
        }

        .color-dot:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .color-dot.active {
            border: 2px solid #000;
            box-shadow: 0 0 0 2px #fff;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Inputs */
        input[type="text"],
        textarea,
        select {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            color: #111;
            font-family: 'Inter', sans-serif;
            font-size: 11px;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #111;
            outline: none;
            background-color: #fff;
        }

        #exportStatus {
            position: fixed;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

    <div id="exportStatus"></div>

    <script type="text/javascript">
        const cmykSwatches = [
            { hex: "#E60012", label: "C:0 M:100 Y:100 K:0" }, { hex: "#F39800", label: "C:0 M:60 Y:100 K:0" },
            { hex: "#FFF200", label: "C:0 M:0 Y:100 K:0" }, { hex: "#8FC31F", label: "C:50 M:0 Y:100 K:0" },
            { hex: "#009944", label: "C:100 M:0 Y:100 K:0" }, { hex: "#00A1E9", label: "C:100 M:0 Y:0 K:0" },
            { hex: "#0068B7", label: "C:100 M:50 Y:0 K:0" }, { hex: "#1D2088", label: "C:100 M:100 Y:0 K:0" },
            { hex: "#A100FF", label: "C:50 M:100 Y:0 K:0" }, { hex: "#E4007F", label: "C:0 M:100 Y:0 K:0" },
            { hex: "#E5004F", label: "C:0 M:100 Y:50 K:0" }, { hex: "#231815", label: "C:0 M:0 Y:0 K:100" },
            { hex: "#595757", label: "C:0 M:0 Y:0 K:80" }, { hex: "#828282", label: "C:0 M:0 Y:0 K:60" },
            { hex: "#B2B2B2", label: "C:0 M:0 Y:0 K:40" }, { hex: "#D9D9D9", label: "C:0 M:0 Y:0 K:20" },
            { hex: "#843911", label: "C:30 M:80 Y:100 K:0" }, { hex: "#004731", label: "C:100 M:0 Y:70 K:60" }
        ];

        const els = {
            card: document.getElementById('productCard'),
            brandName: document.getElementById('displayBrandName'),
            slogan: document.getElementById('displaySlogan'),
            bgText: document.getElementById('displayBgText'),
            bgTextContainer: document.getElementById('displayBgTextContainer'),
            codeNameLabel: document.getElementById('displayCodeNameLabel'),
            codeName: document.getElementById('displayCodeName'),
            mfgCodeLabel: document.getElementById('displayMfgCodeLabel'),
            mfgCode: document.getElementById('displayMfgCode'),
            brandNameInput: document.getElementById('brandNameInput'),
            sloganInput: document.getElementById('sloganInput'),
            bgTextInput: document.getElementById('bgTextInput'),
            bgTextSizeInput: document.getElementById('bgTextSizeInput'),
            bgTextSizeDisplay: document.getElementById('bgTextSizeDisplay'),
            codeNameLabelInput: document.getElementById('codeNameLabelInput'),
            codeNameInput: document.getElementById('codeNameInput'),
            mfgCodeLabelInput: document.getElementById('mfgCodeLabelInput'),
            mfgCodeInput: document.getElementById('mfgCodeInput'),
            btnExport: document.getElementById('btnExport'),
            status: document.getElementById('exportStatus'),
            exportJsonBtn: document.getElementById('exportJsonBtn'),
            importJsonBtn: document.getElementById('importJsonBtn'),
            jsonFileInput: document.getElementById('jsonFileInput'),
            cmykValueDisplay: document.getElementById('cmykValueDisplay'),
            swatchGrid: document.getElementById('swatchGrid'),
            fontSelect: document.getElementById('fontSelect')
        };

        const showStatus = (msg, duration = 3000) => {
            els.status.innerText = msg;
            els.status.style.display = 'block';
            setTimeout(() => els.status.style.display = 'none', duration);
        };

        const syncUI = () => {
            if (els.brandName) els.brandName.innerText = els.brandNameInput.value;
            if (els.slogan) els.slogan.innerText = els.sloganInput.value;
            if (els.bgText) els.bgText.innerText = els.bgTextInput.value;
            const size = els.bgTextSizeInput.value;
            if (els.bgText) els.bgText.style.fontSize = `${size}pt`;
            if (els.bgTextSizeDisplay) els.bgTextSizeDisplay.innerText = `${size}pt`;
            if (els.codeNameLabel) els.codeNameLabel.innerText = els.codeNameLabelInput.value;
            if (els.codeName) els.codeName.innerText = els.codeNameInput.value;
            if (els.mfgCodeLabel) els.mfgCodeLabel.innerText = els.mfgCodeLabelInput.value;
            if (els.mfgCode) els.mfgCode.innerText = els.mfgCodeInput.value;
        };

        els.fontSelect.onchange = (e) => {
            document.documentElement.style.setProperty('--main-font', e.target.value);
        };

        [els.brandNameInput, els.sloganInput, els.bgTextInput, els.bgTextSizeInput,
        els.codeNameLabelInput, els.codeNameInput, els.mfgCodeLabelInput, els.mfgCodeInput].forEach(el => {
            el.addEventListener('input', syncUI);
        });

        let currentAccentColor = "#E60012";
        const updateThemeColor = (hex, cmykLabel = "Custom") => {
            currentAccentColor = hex;
            document.documentElement.style.setProperty('--accent-color', hex);
            els.cmykValueDisplay.innerText = cmykLabel;
            document.querySelectorAll('.color-dot').forEach(dot => {
                const dotColor = RGBToHex(dot.style.backgroundColor);
                dot.classList.toggle('active', dotColor.toLowerCase() === hex.toLowerCase());
            });
        };

        function RGBToHex(rgb) {
            if (!rgb) return "";
            if (rgb.startsWith('#')) return rgb;
            let sep = rgb.indexOf(",") > -1 ? "," : " ";
            rgb = rgb.substr(4).split(")")[0].split(sep);
            let r = (+rgb[0]).toString(16), g = (+rgb[1]).toString(16), b = (+rgb[2]).toString(16);
            if (r.length == 1) r = "0" + r; if (g.length == 1) g = "0" + g; if (b.length == 1) b = "0" + b;
            return "#" + r + g + b;
        }

        const initSwatches = () => {
            els.swatchGrid.innerHTML = "";
            cmykSwatches.forEach(swatch => {
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = swatch.hex;
                dot.dataset.hex = swatch.hex;
                dot.title = swatch.label;
                dot.onclick = () => updateTheme(swatch.hex, swatch.label);
                if (swatch.hex.toLowerCase() === currentAccentColor.toLowerCase()) { dot.classList.add('active'); }
                els.swatchGrid.appendChild(dot);
            });
        };

        function getFileName(extension) {
            const base = els.codeNameInput.value.trim() || "Card";
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, 19);
            return `LIGHT_${base}_${timestamp}.${extension}`;
        }

        els.exportJsonBtn.onclick = () => {
            const data = {
                brandName: els.brandNameInput.value, slogan: els.sloganInput.value,
                bgText: els.bgTextInput.value, bgTextSize: els.bgTextSizeInput.value,
                codeNameLabel: els.codeNameLabelInput.value, codeName: els.codeNameInput.value,
                mfgCodeLabel: els.mfgCodeLabelInput.value, mfgCode: els.mfgCodeInput.value,
                font: els.fontSelect.value,
                accentColor: currentAccentColor, cmykLabel: els.cmykValueDisplay.innerText, exportedAt: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = getFileName('json');
            link.click();
            URL.revokeObjectURL(url);
            showStatus("è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¿å­˜ã—ã¾ã—ãŸ");
        };

        els.importJsonBtn.onclick = () => els.jsonFileInput.click();
        els.jsonFileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    applyData(data);
                    showStatus("è¨­å®šã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ");
                } catch (err) { showStatus("èª­ã¿è¾¼ã¿å¤±æ•—"); }
            };
            reader.readAsText(file);
            e.target.value = '';
        };

        function applyData(data) {
            if (data.brandName) els.brandNameInput.value = data.brandName;
            if (data.slogan) els.sloganInput.value = data.slogan;
            if (data.bgText) els.bgTextInput.value = data.bgText;
            if (data.bgTextSize) {
                els.bgTextSizeInput.value = data.bgTextSize;
                els.bgTextSizeDisplay.innerText = data.bgTextSize + "pt";
            }
            if (data.codeNameLabel) els.codeNameLabelInput.value = data.codeNameLabel;
            if (data.codeName) els.codeNameInput.value = data.codeName;
            if (data.mfgCodeLabel) els.mfgCodeLabelInput.value = data.mfgCodeLabel;
            if (data.mfgCode) els.mfgCodeInput.value = data.mfgCode;
            if (data.font) {
                els.fontSelect.value = data.font;
                document.documentElement.style.setProperty('--main-font', data.font);
            }
            if (data.accentColor) updateThemeColor(data.accentColor, data.cmykLabel || "Custom");
            syncUI();
        }

        els.btnExport.onclick = async () => {

            } catch (err) {

            } finally {

        };

        // ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œï¼šã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚±ãƒ¼ãƒ«èª¿æ•´
        function adjustCardScale() {
            const card = els.card;
            const container = document.getElementById('captureArea');
            const screenWidth = window.innerWidth;
            const cardWidth = 344; // 91mm approx in px (91 * 3.7795) - å®Ÿéš›ã¯CSSã§mmæŒ‡å®šã ãŒè¨ˆç®—ç”¨ã«å›ºå®šå€¤ã‚’æŒã¤ã‹ã€offsetWidthã‚’ä½¿ã†

            // ã‚³ãƒ³ãƒ†ãƒŠã®ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ç­‰ã‚’è€ƒæ…®ã—ãŸåˆ©ç”¨å¯èƒ½å¹…
            // ã‚³ãƒ³ãƒ†ãƒŠã®ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ç­‰ã‚’è€ƒæ…®ã—ãŸåˆ©ç”¨å¯èƒ½å¹…
            const availableWidth = container.clientWidth - 32;
            const currentCardWidth = 344; // Base width approx

            // å¸¸ã«ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®—ã‚’è¡Œã†ï¼ˆæ‹¡å¤§ãƒ»ç¸®å°ä¸¡å¯¾å¿œï¼‰
            let scale = availableWidth / currentCardWidth;

            // ãŸã ã—ã€ãƒ¢ãƒã‚¤ãƒ«ãªã©ç‹­ã„ç”»é¢ã§ã¯ç¸®å°ã®ã¿ã€åºƒã„ç”»é¢ã§ã¯æ‹¡å¤§ã‚‚è¨±å¯ã™ã‚‹ãŒä¸Šé™ã‚’è¨­ã‘ã‚‹
            // ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã€åˆ©ç”¨å¯èƒ½å¹…ã«åˆã‚ã›ã¦ãƒ•ã‚£ãƒƒãƒˆã•ã›ã‚‹
            // æ‹¡å¤§ã—ã™ãã‚’é˜²ããŸã‚æœ€å¤§ã‚¹ã‚±ãƒ¼ãƒ«ã‚’åˆ¶é™ï¼ˆä¾‹: 2.5å€ï¼‰
            scale = Math.min(scale, 2.5);

            card.style.transform = `scale(${scale})`;
            card.style.transformOrigin = 'center top';

            // ã‚¹ã‚±ãƒ¼ãƒ«å¾Œã®é«˜ã•ã‚’ã‚³ãƒ³ãƒ†ãƒŠã«åæ˜  (å½±ã‚„ä½™ç™½ã®ãŸã‚ã«å°‘ã—ãƒãƒƒãƒ•ã‚¡ã‚’è¿½åŠ )
            const height = (currentCardWidth * (55 / 91) * scale) + 50;
            container.style.height = `${height}px`;

            // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—è¡¨ç¤ºï¼ˆã‚°ãƒªãƒƒãƒ‰ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆï¼‰ã®å ´åˆã€margin-bottomã®èª¿æ•´ã¯ä¸è¦ã¾ãŸã¯åˆ¥é€”CSSã§åˆ¶å¾¡
            if (window.innerWidth < 1024) {
                container.style.marginBottom = '1.5rem';
            } else {
                container.style.marginBottom = '0';
            }
        }

        window.addEventListener('resize', adjustCardScale);
        window.addEventListener('load', adjustCardScale);
        // ãƒ•ã‚©ãƒ³ãƒˆãƒ­ãƒ¼ãƒ‰å¾Œãªã©ã«ã‚‚å†è¨ˆç®—
        document.fonts.ready.then(adjustCardScale);

    </script>
